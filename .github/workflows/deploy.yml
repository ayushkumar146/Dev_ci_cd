name: Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup SSH key using secret
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # Step 3: Deploy to EC2
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "Navigating to project folder..."
            cd ${{ secrets.EC2_PATH }} || { echo "Folder not found! Exiting."; exit 1; }

            echo "Fetching latest code..."
            git fetch --all || { echo "Git fetch failed! Exiting."; exit 1; }

            echo "Resetting local code to match main branch..."
            git reset --hard origin/main || { echo "Git reset failed! Exiting."; exit 1; }

            echo "Installing dependencies..."
            npm install || { echo "npm install failed! Exiting."; exit 1; }

            echo "Restarting PM2 app..."
            pm2 restart ${{ secrets.PM2_APP_NAME }} || pm2 start app.js --name ${{ secrets.PM2_APP_NAME }}

            echo "Saving PM2 process list..."
            pm2 save

            echo "Deployment completed successfully!"
          EOF
