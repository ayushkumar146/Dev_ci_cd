name: Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug Secrets (temporary, safe)
        run: |
          echo "USER: ${{ secrets.EC2_USER }}"
          SSH_KEY="${{ secrets.EC2_SSH_KEY }}"
          echo "SSH KEY Length: ${#SSH_KEY}"  # Only length, not value

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -T -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@16.16.186.241 << 'EOF'
            cd ${{ secrets.EC2_PATH }} || exit 1
            git fetch --all
            git reset --hard origin/main
            npm install
            pm2 restart ${{ secrets.PM2_APP_NAME }} || pm2 start app.js --name ${{ secrets.PM2_APP_NAME }}
          EOF
