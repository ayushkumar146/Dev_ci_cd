name: Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug Secrets (temporary)
        run: |
          echo "USER: ${{ secrets.EC2_USER }}"
          SSH_KEY="${{ secrets.EC2_SSH_KEY }}"
          echo "SSH KEY Length: ${#SSH_KEY}"

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          # Assign variables to make SSH commands cleaner
          EC2_USER="${{ secrets.EC2_USER }}"
          EC2_PATH="${{ secrets.EC2_PATH }}"
          PM2_APP="${{ secrets.PM2_APP_NAME }}"

          ssh -T -o StrictHostKeyChecking=no $EC2_USER@16.16.186.241 << EOF
            # Navigate to project directory
            cd $EC2_PATH || exit 1

            # Pull latest code
            git fetch --all
            git reset --hard origin/main

            # Install dependencies
            npm install

            # Restart or start the app with PM2
            pm2 restart $PM2_APP || pm2 start app.js --name $PM2_APP
EOF
